<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register a Customer Feedback Application</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
.form-container {
	max-width: 600px;
	background-color: #f8f9fa;
	padding: 30px;
	margin: auto;
	border-radius: 10px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	animation: fadeInUp 0.5s ease-in-out;
}


.form-container h3 {
	margin-bottom: 20px;
	text-align: center;
	font-weight: bold;
}

.login-link {
	text-align: center;
	margin-top: 15px;
}
</style>
</head>
<body>

	<div th:replace="~{fragments/navbar :: navbar}"></div>


	<div class="container mt-5">
		<div class="form-container">
			<h3>Create an Account</h3>

			<form th:action="@{/register}" method="post" th:object="${register}">

				<div class="mb-3">
					<label>Username</label> <input th:field="*{username}"
						class="form-control" placeholder="Enter a username" required />
				</div>
				<div class="mb-3">
					<label>Email</label> <input type="email" th:field="*{email}"
						class="form-control" placeholder="Enter email" required />
				</div>
				<div class="mb-3">
					<label>Password</label> <input type="password"
						th:field="*{password}" class="form-control"
						placeholder="Create password" required />
				</div>

				<div class="mb-3">
					<label>Confirm Password</label> <input type="password"
						th:field="*{confirm_password}" class="form-control"
						placeholder="Confirm password" required />
				</div>

				<div class="d-grid">
					<button class="btn btn-primary">Register</button>
				</div>
			</form>

			<div class="login-link">
				<p>
					Already have an account? <a th:href="@{/login}">Login here</a>
				</p>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
