<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Feedback Dashboard</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
	.dashboard-buttons a {
		margin: 0 10px;
		font-size: 1.1rem;
	}
</style>
</head>
<body>

	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 text-center">
		<h2 class="mb-4">Welcome to your <span class="text-warning fw-bold">Dashboard</span></h2>
		<p class="lead text-secondary">Add your valuable feedback here.!</p>

		<div class="dashboard-buttons mt-4" th:if="${loginUser != null}">
			<a class="btn btn-primary" th:href="@{/feedback/add}">Add Feedback</a>
			<a class="btn btn-success" th:href="@{/feedback/all}">show feedbacks</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
