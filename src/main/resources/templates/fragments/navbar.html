<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Navbar</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
.navbar {
	padding: 12px 24px;
	background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
	transition: all 0.4s ease;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.6rem;
	color: #ffffff;
	transition: transform 0.3s ease, color 0.3s ease;
}

.nav-item {
	margin-left: 10px;
}

.navbar-toggler {
	border-color: #ffffff;
}
</style>
</head>
<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid ">
			<a class="navbar-brand text-white"
				style="font-size: 1.3rem; font-weight: bold;" th:href="@{#}">Custome
				Feedback</a>


			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item" th:if="${loginUser == null}"><a
						class="nav-link text-white"
						style="font-size: 1.3rem; font-weight: bold;"
						th:href="@{/register}">Register</a></li>
					<li class="nav-item" style="font-size: 1.3rem; font-weight: bold;"
						th:if="${loginUser == null}"><a class="nav-link text-white"
						th:href="@{/login}">Login</a></li>

					<li class="nav-item" style="font-size: 1.3rem; font-weight: bold;"
						th:if="${loginUser != null}"><a class="nav-link text-white"
						style="font-size: 1.3rem; font-weight: bold;"
						th:href="@{/dashboard}">Dashboard</a></li>
					<li class="nav-item" style="font-size: 1.3rem; font-weight: bold;"
						th:if="${loginUser != null}"><a class="nav-link text-white"
						onclick="return confirm('Do u want to logout?');"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
